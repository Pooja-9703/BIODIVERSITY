<body>

    <div class="bgg">
    <!-- END NAV -->
    <section class="registration-container">
        <h2 class="reg_title">Registration</h2>
        <section class="details-section">
  
          <form action='' class="registration-form">
  
            <section class="personal-details">
              <input type="text" name="name" id="name" placeholder="Enter your name" />
              <input type="text" name="fName" id="fName" placeholder="Enter your father's name" />
              <input type="text" name="mName" id="mName" placeholder="Enter your mother's name" />
              <input type="text" name="DOB" id="DOB" placeholder="Enter your DOB" />
              <input type="email" name="email" id="email" placeholder="Enter your email" />
              <input type="tel" name="phone" id="ph" placeholder="Enter your mobile number" />
              <input type="text" name="gender" id="gender" placeholder="Enter your gender" />
              <input type="text" name="address" id="email" placeholder="Enter your address" />
            </section>
            <button class="submit-btn">Submit</button>
          </form>
        </section>
    </div>
  </body>
